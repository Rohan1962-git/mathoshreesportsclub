{% extends 'master.html' %}

{% block title %} Homepage {% endblock %}

{% block body %}
{% load static %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>This is Homepage â€“ Welcome to MSC</h1>
        </div>
    </div>

    <!-- Bootstrap Carousel Slider -->
    <div id="imageCarousel" class="carousel slide mt-4" data-interval="false">
        <ol class="carousel-indicators">
            <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#imageCarousel" data-slide-to="1"></li>
            <li data-target="#imageCarousel" data-slide-to="2"></li>
            <li data-target="#imageCarousel" data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'user/ca.jpeg' %}" height="500" width="1200" alt="CA Image">
            </div>
            <div class="carousel-item">
                <img src="{% static 'user/club.jpeg' %}" height="500" width="1200" alt="Club Image">
            </div>
            <div class="carousel-item">
                <img src="{% static 'user/fa.jpg' %}" height="500" width="1200" alt="FA Image">
            </div>

              <div class="carousel-item">
            <img src="{% static 'user/tur.jpeg' %}" height="500" width="1200" alt="tur Image">
        </div>
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

{% endblock %}
