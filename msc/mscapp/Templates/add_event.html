{% extends 'master.html' %}

{% block title %}ADD EVENT PAGE{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-xt-6 col-lg-6 mx-auto">
       <!--form starts-->

         <form method="POST" action="db_add_event">
         {%  csrf_token  %}
                       <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"  name="ename" required>

  </div>

      <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" min="{{date}}" name="edate" required>

  </div>
           <div class="form-group">
            <label for="time">Time</label>
            <input type="time" class="form-control" id="time"  name="etime" required>

  </div>
              <div class="form-group">
            <label for="dur">Duration(hours)</label>
            <input type="text" class="form-control" id="dur"  name="eduration" required>

  </div>

        <button type="submit" class="btn btn-primary">Submit</button>

          </form>
        <!--form ends-->
        </div>
    </div>
</div>

{% endblock %}
