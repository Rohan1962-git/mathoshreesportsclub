{% extends 'master.html' %}

{% block title %} Aboutpage {% endblock %}

{% block body %}
{% load static %}

<div class="container">
    <div class="row">
        <div class="col-md-12 col-12 col-lg-12 bg-success text-center">
            <h1> Welcome to mathoshree sports club</h1>
        </div>
    </div>

<section id="slider"><!--slider-->

<div id="imageCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
         <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
     <li data-target="#imageCarousel" data-slide-to="1" ></li>
        <li data-target="#imageCarousel" data-slide-to="2"></li>
         <li data-target="#imageCarousel" data-slide-to="3"></li>
    </ol>

    <div class="carousel-inner">
        <div class="carousel-item active ">
            <img src="{% static 'user/ca.jpeg' %}" height="500" width="1200" alt="CA Image">
        </div>
        <div class="carousel-item ">
           <img src="{% static 'user/club.jpeg' %}" height="500" width="1200" alt="Club Image">

        </div>
        <div class="carousel-item">
            <img src="{% static 'user/fa.jpg' %}" height="500" width="1200" alt="FA Image">
        </div>

          <div class="carousel-item">
            <img src="{% static 'user/tur.jpeg' %}" height="500" width="1200" alt="tur Image">
        </div>
    </div>

    <!-- Navigation controls -->
    <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

{% endblock %}
